<script src="jquery-3.3.1.js"></script>

<body>
    <div class="container-fluid">
            <blockquote class="blockquote text-right">
                    <h1 style="font-family: 'Times New Roman', Times, serif;text-align: center;border: 3px dotted black;margin-top:5px;">
                           <span style="margin-top: 10px;margin-right:25px;margin-bottom: 10px;"><img src="https://png.icons8.com/ios/50/000000/to-do-filled.png " width="35px" height="35px"></span>To-Do's</h1>
                    <footer class="blockquote-footer">Whatever you think <cite title="Source Title">Just make a To-Do</cite></footer>
                  </blockquote>
                  
                  <div class="input-group">
            
                        <input id="newtask" class="form-control" placeholder="Enter text for To-Do"> 
                    </div>     
   
        <button class="btn btn-info" id="addtask" ><img src="https://png.icons8.com/material/50/333333/edit-file.png" width="20px" height="20px"></button>
        <button class="btn btn-danger" id="deltask" ><img src="https://png.icons8.com/ios/50/333333/delete-property-filled.png" width="20px" height="20px"></button>
    
    <ul class="todo list-group" id="todolist">
            
    </ul>
    
   
</body>
